# --- App ---
spring.application.name=demo.spring.boot

# --- DataSource Postgres ---
spring.datasource.url=jdbc:postgresql://localhost:5432/cambiosmart
spring.datasource.username=postgres
spring.datasource.password=14111991

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Boot detecta el dialecto automáticamente; evitar warnings:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT ---
jwt.secret=bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
# 24 horas en milisegundos
jwt.expiration=86400000

# --- BCRP API ---
bcrp.api.base-url=https://estadisticas.bcrp.gob.pe/estadisticas/series/api
bcrp.api.format=json
bcrp.api.lang=esp
bcrp.series.compra=PD04637PD
bcrp.series.venta=PD04638PD
bcrp.http.timeout-ms=10000
bcrp.http.connect-timeout-ms=3000
bcrp.zone=America/Lima

# --- Backfill on startup ---
bcrp.backfill.enabled=true
bcrp.backfill.start=2016-01-01
bcrp.backfill.end=2025-11-11

# --- Scheduler ---
bcrp.sync.enabled=true
# Ejecuta a las 11:10am L-V (ejemplo oficina):
# bcrp.sync.cron=0 10 11 * * MON-FRI
# Prueba: cada minuto (6 campos: s m h D M d):
bcrp.sync.cron=0 */1 * * * *

# --- Márgenes publicados ---
tasa.margin.compra=0.05
tasa.margin.venta=0.05
tasa.margin.round-scale=4

# --- Logging útil (opcional) ---
logging.level.com.cambiosmart.demo.spring.boot.bcrp=INFO
logging.level.org.springframework.web=INFO

